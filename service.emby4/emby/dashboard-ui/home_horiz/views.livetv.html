<div class="horizontalSection">
    <div class="sectionTitle">&nbsp;</div>
    <div class="cardColumn">
        <button type="button" class="card squareCard homeSquareCard channelsLiveTvCard card-static" data-type="all">
            <div class="cardBox">
                <div class="cardScalable card-focuscontent">
                    <div class="cardPadder-square"></div>
                    <div class="cardContent cardContent-shadow">
                        <div class="cardImageContainer coveredImage defaultCardBackground1">
                            <i class="cardImageIcon md-icon">&#xE5D2;</i>

                            <div class="innerCardFooter">
                                <div class="cardText">${Channels}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </button>

        <button type="button" class="card squareCard homeSquareCard allGenericCard guideCard card-static" data-type="all">
            <div class="cardBox">
                <div class="cardScalable card-focuscontent">
                    <div class="cardPadder-square"></div>
                    <div class="cardContent cardContent-shadow">
                        <div class="cardImageContainer coveredImage defaultCardBackground1">
                            <i class="cardImageIcon md-icon">&#xE1B2;</i>

                            <div class="innerCardFooter">
                                <div class="cardText">${Guide}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </button>

        <button type="button" class="card squareCard homeSquareCard recordingsCard card-static" data-type="all">
            <div class="cardBox">
                <div class="cardScalable card-focuscontent">
                    <div class="cardPadder-square"></div>
                    <div class="cardContent cardContent-shadow">
                        <div class="cardImageContainer coveredImage defaultCardBackground1">
                            <i class="cardImageIcon md-icon">&#xE63A;</i>

                            <div class="innerCardFooter">
                                <div class="cardText">${Recordings}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </button>
    </div>
</div>

<div class="horizontalSection latestSection hide">

    </div>
